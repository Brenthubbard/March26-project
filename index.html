<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="js/script.js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Learning to code</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Which programming language is right for you?</h1>
    </div>
    <form id="theForm">
      <h3>What is your favorite hobby?</h3>

      <input type="Radio" value="A" name="favoriteHobby" id="bike">
      <label for="mtBiking">A: Mountain Biking</label><br>

      <input type="Radio" value="B" name="favoriteHobby" id="water">
      <label for="water">B: Underwater Basket Weaving</label><br>

      <input type="Radio" value="C" name="favoriteHobby" id="sky">
      <label for="sky">C: SkyDiving</label><br>





      <h3>What is your favorite classic T.V. show?</h3>
      <input type="Radio" value="A" name="favoriteshow" id="mash">
      <label for="mash">A: M.A.S.H</label><br>

      <input type="Radio" value="B" name="favoriteshow" id="three">
      <label for="three">B: Three's Company</label><br>

      <input type="Radio" value="C" name="favoriteshow" id="taxi">
      <label for="taxi">C: Tmorningaxi</label><br>



      <h2>What is your favorite type of music?</h2>
      <input type="Radio" value="A" name="favoritemusic" id="classic">
      <label for="classic">A: Symphony</label><br>

      <input type="Radio" value="B" name="favoritemusic" id="rock">
      <label for="rock">B: Classic Rock</label><br>

      <input type="Radio" value="C" name="favoritemusic" id="country">
      <label for="country">C: Country </label><br>


      <h2>What is your favorite Food?</h2>
      <input type="Radio" value="A" name="favoriteFood" id="sushi">
      <label for="sushi">A: Sushi</label><br>

      <input type="Radio" value="B" name="favoriteFood" id="chicken">
      <label for="chicken">B: Chicken</label><br>

      <input type="Radio" value="C" name="favoriteFood" id="salad">
      <label for="salad">C: Salad</label><br>




      <h2>What is your favorite Time of day?</h2>
      <input type="Radio" value="A" name="favoritetimeofday" id="morning">
      <label for="morning">A: Morning</label><br>

      <input type="Radio" value="B" name="favoritetimeofday" id="evening">
      <label for="evening">B: Evening</label><br>

      <input type="Radio" value="C" name="favoritetimeofday" id="night">
      <label for="night">C: Night</label><br>

      <button type="button" class="btn btn-primary">Submit Answer</button>



    </form>
  </div>




</body>

</html>
